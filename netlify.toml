[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# Enable automatic form detection
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Form notification settings
# Note: Email notifications must also be configured in Netlify Dashboard:
# Site Settings > Forms > Form notifications > Add notification > Email notification
# Set recipient to: info@datasciencetech.ca

# Security audit form notification
[[plugins]]
  package = "@netlify/plugin-forms"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
