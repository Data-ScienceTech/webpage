<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
  <defs>
    <linearGradient id="shieldGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(10, 10)">
    <!-- Shield background -->
    <path d="M40 5 L72 17 L72 40 C72 58 58 72 40 80 C22 72 8 58 8 40 L8 17 Z" 
          fill="url(#shieldGradDark)"/>
    
    <!-- Inner shield highlight -->
    <path d="M40 12 L64 22 L64 40 C64 54 54 64 40 70 C26 64 16 54 16 40 L16 22 Z" 
          fill="#0F766E" opacity="0.7"/>
    
    <!-- AI Neural nodes - teal shades -->
    <circle cx="40" cy="32" r="5" fill="#5EEAD4"/>
    <circle cx="28" cy="46" r="3.5" fill="#99F6E4"/>
    <circle cx="52" cy="46" r="3.5" fill="#99F6E4"/>
    <circle cx="40" cy="58" r="3.5" fill="#99F6E4"/>
    
    <!-- Connecting lines -->
    <line x1="40" y1="32" x2="28" y2="46" stroke="#99F6E4" stroke-width="1.5" opacity="0.8"/>
    <line x1="40" y1="32" x2="52" y2="46" stroke="#99F6E4" stroke-width="1.5" opacity="0.8"/>
    <line x1="28" y1="46" x2="40" y2="58" stroke="#99F6E4" stroke-width="1.5" opacity="0.8"/>
    <line x1="52" y1="46" x2="40" y2="58" stroke="#99F6E4" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Company Name - white/light text for dark backgrounds -->
  <text x="100" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF">DATA SCIENCE</text>
  <text x="100" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1" letter-spacing="3">TECHNOLOGIES</text>
  
  <!-- AI Security tagline -->
  <text x="100" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#2DD4BF" letter-spacing="1">AI SECURITY</text>
</svg>
