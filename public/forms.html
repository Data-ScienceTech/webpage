<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms Setup</title>
</head>
<body>
  <!-- This file helps Netlify detect forms during build -->
  <!-- English Contact Form -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <!-- French Contact Form -->
  <form name="contact-fr" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <!-- Signup Forms -->
  <form name="signup" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="first_name" />
    <input type="text" name="last_name" />
    <input type="email" name="email" />
    <input type="checkbox" name="accept_privacy" />
    <input type="checkbox" name="accept_terms" />
  </form>
  <form name="signup-fr" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="first_name" />
    <input type="text" name="last_name" />
    <input type="email" name="email" />
    <input type="checkbox" name="accept_privacy" />
    <input type="checkbox" name="accept_terms" />
  </form>
</body>
</html>
